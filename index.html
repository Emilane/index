<body>

    <!-- Thẻ audio để chèn bài nhạc -->
    <audio id="myAudio" src="c:\Users\Mai Anh\Downloads\SpotiDown.App - Mistletoe - Justin Bieber.mp3" preload="auto"></audio>
    
    <!-- Nút bấm để phát hoặc tạm dừng nhạc -->
    <button id="toggleButton" onclick="toggleAudio()">Play</button>

    <script>
        const audio = document.getElementById("myAudio");
        const button = document.getElementById("toggleButton");

        // Hàm phát/tạm dừng nhạc
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                button.textContent = "Pause";  // Đổi tên nút thành "Pause" khi phát nhạc
            } else {
                audio.pause();
                button.textContent = "Play";   // Đổi tên nút thành "Play" khi tạm dừng
            }
        }
    </script>

    <h1>Merry Christmas! 🎅🎄</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="game.js"></script>
</body>
