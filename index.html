<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chê hả bạn?</title>
    <style>
        /* Đưa nút vào góc trên bên trái */
        #toggleButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #videoContainer {
            max-width: 800px;
            width: 100%;
            margin-top: 50px; /* Khoảng cách giữa nút và video */
        }
    </style>
</head>
<body>

    <!-- Nút bấm để phát hoặc tạm dừng video -->
    <button id="toggleButton">Play</button>

    <!-- Nhúng video YouTube -->
    <div id="videoContainer">
        <div id="player"></div>
    </div>

    <h1>Đông tới rồi, hehe 🎅🎄</h1>
    <h5>inconstant! Va te faire voir</h5>

    <!-- YouTube IFrame Player API -->
    <script>
        let player;
        const button = document.getElementById("toggleButton");

        // Tải API IFrame Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '400',
                width: '100%',
                videoId: 'LUjn3RpkcKY', // ID của video YouTube
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        // Khi player đã sẵn sàng
        function onPlayerReady(event) {
            button.onclick = () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    button.textContent = "Play";  // Đổi tên nút thành "Play" khi tạm dừng
                } else {
                    player.playVideo();
                    button.textContent = "Pause";  // Đổi tên nút thành "Pause" khi phát nhạc
                }
            };
        }
    </script>

    <script src="https://youtu.be/LUjn3RpkcKY/iframe_api"></script> <!-- Nhúng API YouTube -->

</body>
</html>
