<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chê hả bạn?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Đưa nút vào góc trên bên trái */
        #toggleButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Thẻ audio để chèn bài nhạc -->
    <audio id="myAudio" src="assets/Mistletoe - Justin Bieber.mp3" preload="auto"></audio>
    
    <!-- Nút bấm để phát hoặc tạm dừng nhạc -->
    <button id="toggleButton">Play</button>

    <script>
        const audio = document.getElementById("myAudio");
        const button = document.getElementById("toggleButton");

        // Hàm phát/dừng nhạc
        button.onclick = () => {
            audio.paused ? playAudio() : pauseAudio();
        };

        function playAudio() {
            audio.play();
            button.textContent = "Pause";  // Đổi tên nút thành "Pause" khi phát nhạc
        }

        function pauseAudio() {
            audio.pause();
            button.textContent = "Play";   // Đổi tên nút thành "Play" khi tạm dừng
        }

        // Kiểm tra lỗi khi load file nhạc
        audio.onerror = () => {
            console.log("File nhạc không thể được load. Kiểm tra lại đường dẫn hoặc định dạng file.");
        };
    </script>

    <!-- Tiêu đề và canvas trò chơi -->
    <h1>Đông tới rồi, hehe 🎅🎄</h1>
    <h5> inconstant! Va te faire voir</h5>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="game.js"></script>

</body>
</html>
