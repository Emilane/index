<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chê hả bạn?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Đưa nút vào góc trên bên trái */
        #toggleButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- Thẻ audio để chèn bài nhạc, thêm autoplay và muted -->
    <audio id="myAudio" autoplay muted>
        <source src="https://drive.google.com/uc?id=1eS5AFTIYc1di2tLsl27s4oyRodtPkAog" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Nút bấm để phát hoặc tạm dừng nhạc -->
    <button id="toggleButton">Unmute</button>

    <script>
        const audio = document.getElementById("myAudio");
        const button = document.getElementById("toggleButton");

        // Hàm phát/dừng nhạc
        button.onclick = () => {
            audio.muted = !audio.muted;  // Đổi trạng thái âm thanh
            button.textContent = audio.muted ? "Unmute" : "Mute";  // Đổi tên nút tương ứng
        };
    </script>

    <!-- Tiêu đề và canvas trò chơi -->
    <h1>Đông tới rồi, hehe 🎅🎄</h1>
    <h5></h5>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="game.js"></script>

</body>
</html>
