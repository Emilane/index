    <!-- YouTube IFrame Player API -->
    <script>
        let player;
        const button = document.getElementById("toggleButton");

        // Táº£i API IFrame Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '400',

                videoId: 'LUjn3RpkcKY', // ID cá»§a video YouTube
                events: {

        // Khi player Ä‘Ã£ sáºµn sÃ ng
        function onPlayerReady(event) {
            button.onclick = () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    button.textContent = "Play";  // Äá»•i tÃªn nÃºt thÃ nh "Play" khi táº¡m dá»«ng
                } else {
                    player.playVideo();
                    button.textContent = "Pause";  // Äá»•i tÃªn nÃºt thÃ nh "Pause" khi phÃ¡t nháº¡c
                }
            };
        }
    </script>
