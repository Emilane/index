<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Đưa nút vào góc trên bên trái */
        #toggleButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Thẻ audio để chèn bài nhạc -->
    <audio id="myAudio" src="c:/Users/Mai Anh/Downloads/SpotiDown.App - Mistletoe - Justin Bieber.mp3" preload="auto"></audio>
    
    <!-- Nút bấm để phát hoặc tạm dừng nhạc -->
    <button id="toggleButton" onclick="toggleAudio()">Play</button>

    <script>
        const audio = document.getElementById("myAudio");
        const button = document.getElementById("toggleButton");

        // Hàm phát/tạm dừng nhạc
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                button.textContent = "Pause";  // Đổi tên nút thành "Pause" khi phát nhạc
            } else {
                audio.pause();
                button.textContent = "Play";   // Đổi tên nút thành "Play" khi tạm dừng
            }
        }
    </script>

    <!-- Thông tin điểm số -->
    <h6>trái tim 1 điểm</h6>
    <h6>chữ cái 2 điểm hehe</h6> 

    <!-- Tiêu đề và canvas trò chơi -->
    <h1>"It's winter, hehe 🎅🎄"</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="game.js"></script>

</body>
</html>
