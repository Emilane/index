<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* Đưa nút vào góc trên bên trái */
        #toggleButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Thẻ audio với đường dẫn đến file MP3 -->
    <audio id="myAudio" src="https://www.youtube.com/watch?v=LUjn3RpkcKY&pp=ygUXbWlzdGxldG9lIGp1c3RpbiBiaWViZXI%3D" preload="auto"></audio>
    
    <!-- Nút phát nhạc -->
    <button id="playButton">Play/Pause</button>

    <script>
        const audio = document.getElementById("myAudio");
        const playButton = document.getElementById("playButton");

        playButton.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Pause";
            } else {
                audio.pause();
                playButton.textContent = "Play";
            }
        });
    </script>
    <h1>Merry Christmas! 🎅🎄</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="game.js"></script>
</body>
</html>
